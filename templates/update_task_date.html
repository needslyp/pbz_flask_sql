{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Обновить дату исполнения</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        <form method="POST" action="/update_task_date">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="id" name="id" placeholder="ID задачи" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="exp_date" placeholder="Срок исполнения" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="background-color: #0d6efd">Обновить</button>
            <button style="margin-top: 10px" type="button" class="btn btn-outline-secondary btn-lg px-4" onClick='location.href="task"'>Назад</button>
        </form>
    </div>
</div>
{% endblock %}
