{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Добавить задачу</h3>
    <div class="box">
        <form method="POST" action="/add_task">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="id" name="id" placeholder="ID" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="name" name="name" placeholder="Название" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="explorer_id" name="explorer_id" placeholder="ID исполнителя">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="exp_date" placeholder="Срок исполнения">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="doc_id" name="doc_id" placeholder="ID документа">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="background-color: #0d6efd">Добавить</button>
            <button style="margin-top: 10px" type="button" class="btn btn-outline-secondary btn-lg px-4" onClick='location.href="task"'>Назад</button>
        </form>
    </div>
</div>
{% endblock %}
